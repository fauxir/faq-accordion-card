<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FAQ accordion card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="img-wrapper">
                <img class="pattern-size" src="images/bg-pattern-desktop.svg" alt="">
                <img class="img-mobile" src="images/illustration-woman-online-mobile.svg" alt="">
                <img class="pattern-size-mobile" src="images/bg-pattern-mobile.svg" alt="">
                <img class="img-size" src="images/illustration-woman-online-desktop.svg" alt="">
            </div>
            <div class="floating-box-wrapper" id="animation">
                <img class="floating-box" src="images/illustration-box-desktop.svg" alt="">
            </div>
            <div class="text-wrapper">
                <h1 class="title">FAQ</h1>
                <p class="sub-item" onmouseover="myMoveIn()" onmouseout="myMoveOut()">How many team members can I invite?
                    <img class="sub-item-image1" src="images/icon-arrow-down.svg" alt="">
                    <hr class="line"></hr>
                </p>
                <P class="sub-item" style="font-weight: 700;">What is the maximum file to upload size?
                    <img class="sub-item-image2" src="images/icon-arrow-down.svg" alt="">
                <p class="sub-item-text">No more than 2GB. All files in your account must fit your alloted storage space.</p>
                </P>
                <p class="sub-item" onmouseover="myMoveIn()" onmouseout="myMoveOut()">How do I reset my password
                    <img class="sub-item-image3" src="images/icon-arrow-down.svg" alt="">
                    <hr class="line"></hr>
                </p>
                <p class="sub-item" onmouseover="myMoveIn()" onmouseout="myMoveOut()">Can I cancel my subscription?
                    <img class="sub-item-image4" src="images/icon-arrow-down.svg" alt="">
                    <hr class="line"></hr>
                </p>
                <P class="sub-item" onmouseover="myMoveIn()" onmouseout="myMoveOut()">Do you provide additional support?
                    <img class="sub-item-image5" src="images/icon-arrow-down.svg" alt="">
                    <hr class="line"></hr>
                </P>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
